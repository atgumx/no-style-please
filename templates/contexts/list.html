{% extends "base.html" %}

{% block header %}
<p><a href="{{ current_path }}..">..</a>{{ current_path }}</p>
<h1>{{ taxonomy.name }}</h1>
{% endblock header %}

{% block content %}
<p>
{% for term in terms %}
<a href="{{ term.permalink | safe }}">@{{ term.name }}</a>
{% endfor %}
</p>
{% endblock content %}
